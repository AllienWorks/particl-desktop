<div class="cart-info" routerLinkActive="active" routerLink="market/buy"
     matTooltip="View cart" matTooltipPosition="before">
  <mat-icon fontSet="partIcon" fontIcon="part-cart"></mat-icon>
  <strong class="tag">{{ cart?.countOfItems }}</strong>
  <span *ngIf="cart?.countOfItems > 0" class="amount">({{ cart?.subTotal.amount }} PART)</span>
</div>
