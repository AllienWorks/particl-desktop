<div mat-dialog-title>Reject Bid</div>
<button class="small-close-button pull-right" (click)="dialogClose()">
  <mat-icon fontSet="partIcon" fontIcon="part-circle-remove"></mat-icon>
</button>

<div mat-dialog-content class="modal-content">

  <div class="row" fxLayout>
    <div class="image" fxFlex="0 0 120px">
      <img src="./assets/icons/SVG/market/reject-bid.svg">
    </div>
    <div class="text" fxFlex="1 1 350px">
      <p class="lead">
        Are you sure you want to reject this bid?
      </p>
      <mat-form-field class="full-width">
        <mat-select value="{{data?.selectedMessage}}" placeholder="Reason for rejection">
          <mat-option *ngFor="let rMsg of rejectMessages" [value]="rMsg.value">
            {{rMsg.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <p class="widget-help">
        Before the payment can be made, you need to accept the bid made by the Buyer. By rejecting this bid, the Buyer will not be able to purchase your item.
      </p>
    </div>
  </div>

</div><!-- .dialog-content -->

<mat-dialog-actions fxLayoutAlign="space-between center">
  <button mat-button mat-dialog-close (click)="dialogClose()">
    <mat-icon fontSet="partIcon" fontIcon="part-cross"></mat-icon>
    Cancel
  </button>
  <button [disabled]="!data?.selectedMessage" mat-raised-button color="warn" [mat-dialog-close]="data?.selectedMessage">
    <mat-icon fontSet="partIcon" fontIcon="part-check"></mat-icon>
    Reject Bid
  </button>
</mat-dialog-actions>
